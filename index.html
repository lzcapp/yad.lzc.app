<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的故事</title>
    <style>
        @font-face {
            font-family: 'XiaoShiTou';
            src: url('fonts/XiaoShiTou.eot');
            src:
                url('fonts/XiaoShiTou.eot?#font-spider') format('embedded-opentype'),
                url('fonts/XiaoShiTou.woff2') format('woff2'),
                url('fonts/XiaoShiTou.woff') format('woff'),
                url('fonts/XiaoShiTou.ttf') format('truetype'),
                url('fonts/XiaoShiTou.svg') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: swap; /* 优化加载体验 */
        }

        body {
            margin: 0;
            font-family: 'XiaoShiTou', sans-serif;
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            color: #333;
            text-align: center;
        }
        header {
            padding: 40px 20px 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-bottom: 2px solid #f8cdda;
        }
        header h1 {
            font-size: 4em;
            margin: 0;
            color: #d94f70;
        }
        header h2 {
            font-size: 3em;
            margin: 0;
            color: #d94f70;
        }

        section {
            max-width: 800px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            color: #c94b62;
            font-size: 2.2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #f8cdda;
        }
        footer {
            padding: 20px;
            font-size: 0.9em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.2);
        }

        header h1, header h2, section h2, #popup h2 {
            font-weight: normal;
        }
        p {
            font-size: 1.4em;
        }

        /* 弹窗样式 */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
        }
        #popup h2 {
            margin-top: 0;
            color: #d94f70;
            font-size: 2.3em;
        }
        #popup button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #d94f70;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>我们的故事</h1>
    <h2>
        这是
        <ruby>
            猪猪<rt>yad</rt>
        </ruby>
        &
        <ruby>
            猪猪<rt>lzc</rt>
        </ruby>
        的爱情
    </h2>
    <p>从相遇到相知，一起走过的每一步</p>
</header>

<section>
    <h2>我们已经在一起</h2>
    <p><span id="time">0123456789</span></p>
</section>

<section>
    <h2>猪猪语录</h2>
    <p>
        “再走走，一起一直走下去！”
    </p>
    <p>
        “不唯上，不唯书，只唯猪”
    </p>
</section>

<section>
    <h2>写给彼此的一封信</h2>
    <p>
        亲爱的猪猪，感谢上苍，能在茫茫人海中遇见你。
        <br/>
        让我知道，原来世界上真的有如此美好的人存在。
        <br/>
        未来的路还很长，还有很多的可能性。
        <br/>
        但我知道，有你就已经足够。
    </p>
</section>

<footer>
    <p>© 2025 我们的爱情故事 | 永远爱你 ❤️</p>
</footer>

<div id="popup">
    <h2>520快乐❤️</h2>
    <p>亲爱的猪猪，节日快乐！</p>
    <button onclick="document.getElementById('popup').style.display='none'">关闭</button>
</div>

<script>
    const startDate = new Date("2025-04-26T21:30:00");
    const timeEl = document.getElementById("time");

    function updateCountdown() {
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        timeEl.textContent = `${days} 天 ${hours} 小时 ${minutes} 分 ${seconds} 秒`;
    }

    function isSpecialDate() {
        const now = new Date();
        const mmdd = (now.getMonth() + 1).toString().padStart(2, '0') + now.getDate().toString().padStart(2, '0');
        return mmdd === '0520' // 520 或 七夕（农历七夕约为公历8月中下旬，这里简化为 0817）
    }

    if (isSpecialDate()) {
        setTimeout(() => {
            document.getElementById("popup").style.display = 'block';
        }, 1000);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
