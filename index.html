<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的故事</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom font remains, as Tailwind doesn't manage custom font files directly.
           You can configure Tailwind to use this font in tailwind.config.js
           by extending the theme with a custom font family. */
        @font-face {
            font-family: 'PingFangShangShangQianTi';
                src: url('./assets/fonts/PingFangShangShangQianTi.eot');
                src: url('./assets/fonts/PingFangShangShangQianTi.eot?#font-spider') format('embedded-opentype'),
                url('./assets/fonts/PingFangShangShangQianTi.woff2') format('woff2'),
                url('./assets/fonts/PingFangShangShangQianTi.woff') format('woff'),
                url('./assets/fonts/PingFangShangShangQianTi.ttf') format('truetype'),
                url('./assets/fonts/PingFangShangShangQianTi.svg') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: swap; /* Optimize loading experience */
        }

        body, h1, h2, section h2, #popup h2, p {
            font-family: 'PingFangShangShangQianTi', sans-serif;
        }

        /* Specific styles not easily replaced by Tailwind or for JS-controlled elements */
        #popup {
            display: none;
        }
    </style>
</head>
<body class="m-0 text-center bg-gradient-to-br from-pink-100 to-red-200 text-gray-800">
<header class="py-10 px-5 md:py-16 md:px-10 bg-white bg-opacity-70 border-b-2 border-pink-200">
    <h1 class="text-5xl md:text-6xl lg:text-7xl m-0 text-red-500 font-medium">我们的故事</h1>
    <h2 class="text-4xl md:text-5xl lg:text-6xl m-0 text-red-500 font-medium">
        这是
        <ruby>
            猪猪<rt>yad</rt>
        </ruby>
        &
        <ruby>
            猪猪<rt>lzc</rt>
        </ruby>
        的爱情
    </h2>
    <p class="text-xl md:text-3xl font-medium mt-4">从相遇到相知，一起走过的每一步</p>
</header>

<section class="max-w-xl mx-auto my-10 md:my-16 bg-white bg-opacity-80 p-6 md:p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl md:text-4xl text-red-400 font-semibold mb-4">我们已经在一起</h2>
    <p class="text-2xl md:text-3xl font-normal"><span id="time">0123456789</span></p>
</section>

<section class="max-w-xl mx-auto my-10 md:my-16 bg-white bg-opacity-80 p-6 md:p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl md:text-4xl text-red-400 font-semibold mb-4">猪猪语录</h2>
    <p class="text-2xl md:text-3xl font-normal italic mb-2">
        “再走走，一起一直走下去！”
    </p>
    <p class="text-2xl md:text-3xl font-normal italic mb-2">
        “不唯上，不唯书，只唯猪”
    </p>
    <p class="text-2xl md:text-3xl font-normal italic">
        “永远童真！”
    </p>
</section>

<section class="max-w-xl mx-auto my-10 md:my-16 bg-white bg-opacity-80 p-6 md:p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl md:text-4xl text-red-400 font-semibold mb-4">写给彼此的一封信</h2>
    <p class="text-2xl md:text-3xl font-normal leading-relaxed">
        亲爱的猪猪，感谢上苍，能在茫茫人海中遇见你。
        <br/>
        让我知道，原来世界上真的有如此美好的人存在。
        <br/>
        未来的路还很长，还有很多的可能性。
        <br/>
        但我知道，有你就已经足够。
    </p>
</section>

<footer class="p-5 text-sm text-white bg-black bg-opacity-20 mt-10">
    <p>© 2025 我们的爱情故事 | 永远爱你 ❤️</p>
</footer>

<div id="popup" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-xl shadow-2xl z-50 max-w-sm text-center">
    <h2 class="mt-0 text-4xl text-red-500 mb-4">520快乐❤️</h2>
    <p class="text-xl mb-4">亲爱的猪猪，节日快乐！</p>
    <button onclick="document.getElementById('popup').style.display='none'"
            class="mt-4 py-2 px-6 bg-red-500 text-white border-none rounded-lg cursor-pointer hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
        关闭
    </button>
</div>

<script>
    const startDate = new Date("2025-04-26T21:30:00");
    const timeEl = document.getElementById("time");

    function updateCountdown() {
        const now = new Date();
        const diff = now - startDate;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        timeEl.textContent = `${days} 天 ${hours} 小时 ${minutes} 分 ${seconds} 秒`;
    }

    function isSpecialDate() {
        const now = new Date();
        const mmdd = (now.getMonth() + 1).toString().padStart(2, '0') + now.getDate().toString().padStart(2, '0');
        return mmdd === '0520'; // Checks for May 20th
    }

    if (isSpecialDate()) {
        setTimeout(() => {
            document.getElementById("popup").style.display = 'block';
        }, 1000);
    }

    // Update countdown every second
    setInterval(updateCountdown, 1000);
    // Initial call to display immediately
    updateCountdown();
</script>
</body>
</html>
